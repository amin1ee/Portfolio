name: Simple Deploy

on:
  push:
    branches:
      - main  # deploy only from main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Deploy via SSH using rsync
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.DEPLOY_HOST }}      # your server IP or domain
          username: ${{ secrets.DEPLOY_USER }}  # SSH user
          key: ${{ secrets.DEPLOY_KEY }}        # private key from GitHub Secrets
          port: 22
          script: |
            mkdir -p /var/www/html/portfolio
            rsync -avz --delete ./ /var/www/html/portfolio/
