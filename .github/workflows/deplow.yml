name: Simple Deploy

on:
  push:
    branches:
      - main  # deploy only from main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup PHP (optional, only if you have composer)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      # 3️⃣ Install Composer dependencies but skip tests/scripts
      - name: Install Composer dependencies
        run: composer install --no-dev --no-scripts --no-progress --no-suggest --prefer-dist --optimize-autoloader

      # 4️⃣ Deploy via SSH
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          source: "./"
          target: "/var/www/html/your-project"
          rsync_opts: "-avz --delete"
